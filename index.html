<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <input
        type="text"
        value="Generateur de mot de passe"
        id="heading-primary"
        class="heading-primary"
        readonly
      />

      <form action="#" id="handleForm">
        <div class="range-container">
          <input
            type="range"
            id="rangeInput"
            min="4"
            max="24"
            value="8"
            oninput="document.getElementById('rangeId').value=this.value"
          />
          <input type="text" value="8" id="rangeId" readonly />
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">a-z</label>

          <input type="checkbox" id="uppercase" />
          <label for="uppercase">A-Z</label>

          <input type="checkbox" id="numbers" />
          <label for="numbers">0-9</label>

          <input type="checkbox" id="symbols" />
          <label for="symbols">!-?</label>
        </div>
        <div>
          <input type="submit" value="Générer mot de passe" id="generate" />
        </div>
      </form>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
